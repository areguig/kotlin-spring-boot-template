buildscript {
    ext.kotlin_version = '1.0.3'
    ext.spring_boot_version = '1.4.0.RC1'
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/libs-milestone' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'

jar {
    baseName = 'api'
    version = '1.0.0'
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/libs-milestone' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.postgresql:postgresql:9.4.1209'
    compile 'javax.el:el-api:2.2'
    compile 'org.flywaydb:flyway-core:4.0.3'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.7.5'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.7.5'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-1'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.7'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}